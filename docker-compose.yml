services:

  nginx:
    build: ./docker/nginx/
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/config/:/etc/nginx/conf.d/
      - ./:/var/www/hassan
    networks:
      - practice-network

  mysql:
    build: ./docker/mysql
    restart: unless-stopped
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT}
      MYSQL_ROOT_HOST: ${HOST}
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - practice-network

  php:
    build: ./docker/php
    volumes:
      - ./:/var/www/hassan
    networks:
      - practice-network

  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    platform: linux/amd64
    tty: true
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - practice-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - practice-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - practice-network
    depends_on:
      - redis

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8090:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${ROOT}
    networks:
      - practice-network


networks:
  practice-network:
    driver: bridge
volumes:
  mysql:
  redis-data:
